<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Create Your Account</h1>
<form id="form-validation">
    <div class="form-group">
      <label for=""></label>User Name<input type="Username" id="username"/><span id="uName-error"></span>
    </div>
    <div class="form-group">
      <label for="">Email</label><input type="text" id="email"/><span id="mail-error"></span>
    </div>
    <div class="form-group">
      <label for="">Password</label><input type="Password" id="password"/><span id="password-error"></span>
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label><input type="Confirm Password" id="cPassword"/><span id="cPassword-error"></span>
    </div>

    <button>Submit</button>
</form>
    <script src="/Form-Validation/main.js"></script>
  </body>
</html>
